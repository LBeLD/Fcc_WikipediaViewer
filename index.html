<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Wikipedia Viewer</h1>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="logo.png" alt="Wikipedia Logo"></a>
        <h4>Click the image above for a random Wikipedia Search or use the bar below for a specific search</h4>
      <div class="row">
          <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 input-group">
            <input type="text" name="search" class="form-control" placeholder="Wikipedia Search" id="searchInput">
              <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
              <button class="btn btn-primary" type="button" id="refreshButton">
                <i class="fa fa-refresh"></i>
              </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
            <div class="row" id="resultGroup">
            </div>
          </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
